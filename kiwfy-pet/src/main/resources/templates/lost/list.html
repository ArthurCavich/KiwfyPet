<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Perdidos - KiwfyPet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-search"></i> Pets Perdidos</h1>
            <div>
                <a th:href="@{/lost/nao-encontrados}" class="btn btn-warning me-2">
                    <i class="bi bi-exclamation-triangle"></i> Não Encontrados
                </a>
                <a th:href="@{/lost/novo}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nova Perda
                </a>
            </div>
        </div>
        
        <!-- Mensagens de sucesso/erro -->
        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Tabela de pets perdidos -->
        <div th:if="${lostPets != null and !lostPets.isEmpty()}" class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Pet</th>
                            <th>Data da Perda</th>
                            <th>Local da Perda</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lost : ${lostPets}">
                            <td th:text="${lost.id}"></td>
                            <td>
                                <strong th:text="${lost.pet.nome}"></strong><br>
                                <small class="text-muted" th:text="${lost.pet.especie + ' - ' + lost.pet.raca}"></small>
                            </td>
                            <td th:text="${#temporals.format(lost.dataPerda, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${lost.localPerda}"></td>
                            <td>
                                <span th:if="${lost.encontrado}" class="badge bg-success">
                                    <i class="bi bi-check-circle"></i> Encontrado
                                </span>
                                <span th:unless="${lost.encontrado}" class="badge bg-danger">
                                    <i class="bi bi-exclamation-circle"></i> Perdido
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/lost/editar/{id}(id=${lost.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                                <a th:if="${!lost.encontrado}" 
                                   th:href="@{/lost/encontrado/{id}(id=${lost.id})}" 
                                   class="btn btn-sm btn-success"
                                   onclick="return confirm('Marcar este pet como encontrado?')">
                                    <i class="bi bi-check"></i> Encontrado
                                </a>
                                <a th:href="@{/lost/excluir/{id}(id=${lost.id})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Tem certeza que deseja excluir este registro?')">
                                    <i class="bi bi-trash"></i> Excluir
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Mensagem quando não há registros -->
        <div th:if="${lostPets == null or lostPets.isEmpty()}" class="alert alert-info">
            <h5><i class="bi bi-info-circle"></i> Nenhum registro de perda cadastrado ainda.</h5>
            <p>Clique em "Nova Perda" para começar a cadastrar.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
