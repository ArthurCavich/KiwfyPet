<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${lost.id != null ? 'Editar Perda' : 'Nova Perda'} + ' - KiwfyPet'">Formulário de Perda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0" th:text="${lost.id != null ? 'Editar Registro de Perda' : 'Nova Perda'}">
                            <i class="bi bi-exclamation-triangle"></i> Registro de Perda
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/lost/salvar}" th:object="${lost}" method="post">
                            <input type="hidden" th:field="*{id}"/>
                            
                            <!-- Pet -->
                            <div class="mb-3">
                                <label for="petId" class="form-label">Pet <span class="text-danger">*</span></label>
                                <select class="form-select" 
                                        id="petId" 
                                        name="petId"
                                        required>
                                    <option value="">Selecione um pet</option>
                                    <option th:each="pet : ${pets}" 
                                            th:value="${pet.id}" 
                                            th:text="${pet.nome + ' (' + pet.especie + ' - ' + pet.raca + ')'}"
                                            th:selected="${lost.pet != null and lost.pet.id == pet.id}">
                                    </option>
                                </select>
                                <small class="form-text text-muted">
                                    Não tem um pet cadastrado? <a th:href="@{/pets/novo}">Cadastre um novo pet</a>
                                </small>
                            </div>
                            
                            <!-- Data da Perda -->
                            <div class="mb-3">
                                <label for="dataPerda" class="form-label">Data da Perda <span class="text-danger">*</span></label>
                                <input type="datetime-local" 
                                       class="form-control" 
                                       id="dataPerda" 
                                       th:field="*{dataPerda}" 
                                       required>
                            </div>
                            
                            <!-- Local da Perda -->
                            <div class="mb-3">
                                <label for="localPerda" class="form-label">Local da Perda <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="localPerda" 
                                       th:field="*{localPerda}" 
                                       required
                                       placeholder="Digite o local onde o pet foi perdido">
                            </div>
                            
                            <!-- Descrição -->
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" 
                                          id="descricao" 
                                          th:field="*{descricao}" 
                                          rows="3"
                                          placeholder="Descreva as circunstâncias da perda"></textarea>
                            </div>
                            
                            <!-- Observações -->
                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea class="form-control" 
                                          id="observacoes" 
                                          th:field="*{observacoes}" 
                                          rows="3"
                                          placeholder="Digite observações adicionais"></textarea>
                            </div>
                            
                            <!-- Botões -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/lost}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> 
                                    <span th:text="${lost.id != null ? 'Atualizar' : 'Salvar'}">Salvar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
