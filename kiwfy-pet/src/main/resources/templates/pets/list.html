<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pets - KiwfyPet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Lista de Pets</h1>
            <a th:href="@{/pets/novo}" class="btn btn-primary">Novo Pet</a>
        </div>
        
        <!-- Mensagens de sucesso/erro -->
        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Tabela de pets -->
        <div th:if="${pets != null and !pets.isEmpty()}" class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Espécie</th>
                            <th>Raça</th>
                            <th>Idade</th>
                            <th>Cor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pet : ${pets}">
                            <td th:text="${pet.id}"></td>
                            <td th:text="${pet.nome}"></td>
                            <td th:text="${pet.especie}"></td>
                            <td th:text="${pet.raca}"></td>
                            <td th:text="${pet.idade != null ? pet.idade + ' anos' : 'N/A'}"></td>
                            <td th:text="${pet.cor != null ? pet.cor : 'N/A'}"></td>
                            <td>
                                <a th:href="@{/pets/editar/{id}(id=${pet.id})}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/pets/excluir/{id}(id=${pet.id})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Tem certeza que deseja excluir este pet?')">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Mensagem quando não há pets -->
        <div th:if="${pets == null or pets.isEmpty()}" class="alert alert-info">
            <h5>Nenhum pet cadastrado ainda.</h5>
            <p>Clique em "Novo Pet" para começar a cadastrar.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
