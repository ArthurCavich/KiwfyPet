<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Pet', ~{::content})}">
  <body>
    <div th:fragment="content">
      <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${pet.id != null ? 'Editar Pet' : 'Novo Pet'}">Formulário de Pet</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/pets/salvar}" th:object="${pet}" method="post">
                            <!-- Campo ID (oculto para edição) -->
                            <input type="hidden" th:field="*{id}"/>
                            
                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nome" 
                                       th:field="*{nome}" 
                                       required
                                       placeholder="Digite o nome do pet">
                            </div>
                            
                            <!-- Espécie -->
                            <div class="mb-3">
                                <label for="especie" class="form-label">Espécie <span class="text-danger">*</span></label>
                                <select class="form-select" 
                                        id="especie" 
                                        th:field="*{especie}" 
                                        required>
                                    <option value="">Selecione uma espécie</option>
                                    <option value="Cachorro">Cachorro</option>
                                    <option value="Gato">Gato</option>
                                    <option value="Pássaro">Pássaro</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>
                            
                            <!-- Raça -->
                            <div class="mb-3">
                                <label for="raca" class="form-label">Raça <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="raca" 
                                       th:field="*{raca}" 
                                       required
                                       placeholder="Digite a raça do pet">
                            </div>
                            
                            <!-- Idade -->
                            <div class="mb-3">
                                <label for="idade" class="form-label">Idade (anos)</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="idade" 
                                       th:field="*{idade}" 
                                       min="0"
                                       placeholder="Digite a idade do pet">
                            </div>
                            
                            <!-- Cor -->
                            <div class="mb-3">
                                <label for="cor" class="form-label">Cor</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="cor" 
                                       th:field="*{cor}" 
                                       placeholder="Digite a cor do pet">
                            </div>
                            
                            <!-- Tutor -->
                            <div class="mb-3">
                                <label for="ownerId" class="form-label">Tutor <span class="text-danger">*</span></label>
                                <select class="form-select" 
                                        id="ownerId" 
                                        name="ownerId"
                                        required>
                                    <option value="">Selecione um tutor</option>
                                    <option th:each="owner : ${owners}" 
                                            th:value="${owner.id}" 
                                            th:text="${owner.nome + ' - ' + owner.email}"
                                            th:selected="${pet.owner != null and pet.owner.id == owner.id}">
                                    </option>
                                </select>
                                <small class="form-text text-muted">
                                    Não tem um tutor cadastrado? <a th:href="@{/owners/novo}">Cadastre um novo tutor</a>
                                </small>
                            </div>
                            
                            <!-- Observações -->
                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea class="form-control" 
                                          id="observacoes" 
                                          th:field="*{observacoes}" 
                                          rows="4"
                                          placeholder="Digite observações sobre o pet"></textarea>
                            </div>
                            
                            <!-- Botões -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/pets}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${pet.id != null ? 'Atualizar' : 'Salvar'}">Salvar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
  </body>
</html>
