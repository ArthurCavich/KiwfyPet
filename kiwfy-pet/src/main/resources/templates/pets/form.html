<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Pet', ~{::content})}">
  <body>
    <div th:fragment="content">
      <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${pet.id != null ? 'Editar Pet' : 'Novo Pet'}">Formulário de Pet</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/pets/salvar}" th:object="${pet}" method="post">
                            <!-- Campo ID (oculto para edição) -->
                            <input type="hidden" th:field="*{id}"/>
                            
                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nome" 
                                       th:field="*{nome}" 
                                       required
                                       placeholder="Digite o nome do pet">
                            </div>
                            
                            <!-- Espécie -->
                            <div class="mb-3">
                                <label for="especie" class="form-label">Espécie <span class="text-danger">*</span></label>
                                <select class="form-select" 
                                        id="especie" 
                                        th:field="*{especie}" 
                                        required>
                                    <option value="">Selecione uma espécie</option>
                                    <option value="Cachorro">Cachorro</option>
                                    <option value="Gato">Gato</option>
                                    <option value="Pássaro">Pássaro</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>
                            
                            <!-- Raça -->
                            <div class="mb-3">
                                <label for="raca" class="form-label">Raça <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="raca" 
                                       th:field="*{raca}" 
                                       required
                                       placeholder="Digite a raça do pet">
                            </div>
                            
                            <!-- Idade -->
                            <div class="mb-3">
                                <label for="idade" class="form-label">Idade (anos)</label>
                                <input type="number" 
                                       class="form-control" 
                                       id="idade" 
                                       th:field="*{idade}" 
                                       min="0"
                                       placeholder="Digite a idade do pet">
                            </div>
                            
                            <!-- Cor -->
                            <div class="mb-3">
                                <label for="cor" class="form-label">Cor</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="cor" 
                                       th:field="*{cor}" 
                                       placeholder="Digite a cor do pet">
                            </div>

                            <!-- Bairro -->
                            <div class="mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text"
                                       class="form-control"
                                       id="bairro"
                                       th:field="*{bairro}"
                                       placeholder="Informe o bairro (onde foi visto/perdido)">
                            </div>

                            <!-- Geolocalização (opcional) -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="latitude" class="form-label">Latitude</label>
                                    <input type="number" step="0.000001" class="form-control" id="latitude" th:field="*{latitude}" placeholder="-19.123456">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="longitude" class="form-label">Longitude</label>
                                    <input type="number" step="0.000001" class="form-control" id="longitude" th:field="*{longitude}" placeholder="-47.987654">
                                </div>
                            </div>

                            <!-- Foto -->
                            <div class="mb-3">
                                <label for="fotoUrl" class="form-label">URL da foto do pet</label>
                                <input type="text"
                                       class="form-control"
                                       id="fotoUrl"
                                       th:field="*{fotoUrl}"
                                       placeholder="Cole o link da imagem (https://...)">
                                <small class="text-muted">Use uma URL de imagem pública ou deixe vazio.</small>
                            </div>

                            <!-- Tutor -->
                            <div class="mb-3">
                                <label for="tutor" class="form-label">Tutor <span class="text-danger">*</span></label>
                                <select class="form-select"
                                        id="tutor"
                                        name="tutor.id"
                                        required>
                                    <option value="">Selecione um tutor</option>
                                    <option th:each="t : ${tutores}"
                                            th:value="${t.id}"
                                            th:text="${t.nome + ' - ' + t.email}"
                                            th:selected="${pet.tutor != null and pet.tutor.id == t.id}"></option>
                                </select>
                                <small class="text-muted">Escolha o tutor responsável pelo pet.</small>
                            </div>
                            
                            <!-- Observações -->
                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea class="form-control" 
                                          id="observacoes" 
                                          th:field="*{observacoes}" 
                                          rows="4"
                                          placeholder="Digite observações sobre o pet"></textarea>
                            </div>
                            
                            <!-- Botões -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/pets}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-kiwi-brown">
                                    <span th:text="${pet.id != null ? 'Atualizar' : 'Salvar'}">Salvar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
  </body>
</html>
