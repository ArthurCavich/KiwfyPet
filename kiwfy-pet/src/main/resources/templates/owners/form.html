<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${owner.id != null ? 'Editar Tutor' : 'Novo Tutor'} + ' - KiwfyPet'">Formulário de Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0" th:text="${owner.id != null ? 'Editar Tutor' : 'Novo Tutor'}">
                            <i class="bi bi-person"></i> Formulário de Tutor
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/owners/salvar}" th:object="${owner}" method="post">
                            <input type="hidden" th:field="*{id}"/>
                            
                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nome" 
                                       th:field="*{nome}" 
                                       required
                                       placeholder="Digite o nome do tutor">
                            </div>
                            
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}" 
                                       required
                                       placeholder="Digite o email do tutor">
                            </div>
                            
                            <!-- Telefone -->
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="telefone" 
                                       th:field="*{telefone}" 
                                       required
                                       placeholder="Digite o telefone do tutor">
                            </div>
                            
                            <!-- Endereço -->
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="endereco" 
                                       th:field="*{endereco}" 
                                       placeholder="Digite o endereço do tutor">
                            </div>
                            
                            <!-- Botões -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/owners}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> 
                                    <span th:text="${owner.id != null ? 'Atualizar' : 'Salvar'}">Salvar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
