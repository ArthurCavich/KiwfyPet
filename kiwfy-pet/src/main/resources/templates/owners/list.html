<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tutores - KiwfyPet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-person"></i> Lista de Tutores</h1>
            <a th:href="@{/owners/novo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Tutor
            </a>
        </div>
        
        <!-- Mensagens de sucesso/erro -->
        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Tabela de tutores -->
        <div th:if="${owners != null and !owners.isEmpty()}" class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Endereço</th>
                            <th>Pets</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="owner : ${owners}">
                            <td th:text="${owner.id}"></td>
                            <td th:text="${owner.nome}"></td>
                            <td th:text="${owner.email}"></td>
                            <td th:text="${owner.telefone}"></td>
                            <td th:text="${owner.endereco != null ? owner.endereco : 'N/A'}"></td>
                            <td>
                                <span class="badge bg-info" th:text="${owner.pets != null ? owner.pets.size() : 0} + ' pet(s)'"></span>
                            </td>
                            <td>
                                <a th:href="@{/owners/editar/{id}(id=${owner.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                                <a th:href="@{/owners/excluir/{id}(id=${owner.id})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Tem certeza que deseja excluir este tutor?')">
                                    <i class="bi bi-trash"></i> Excluir
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Mensagem quando não há tutores -->
        <div th:if="${owners == null or owners.isEmpty()}" class="alert alert-info">
            <h5><i class="bi bi-info-circle"></i> Nenhum tutor cadastrado ainda.</h5>
            <p>Clique em "Novo Tutor" para começar a cadastrar.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
