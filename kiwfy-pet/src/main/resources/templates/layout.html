<!DOCTYPE html>
<html th:fragment="layout(title, content)" lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title}">Kiwify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      /* Neon green palette */
      .btn-kiwi-brown {
        background-color: #39ff14;
        border-color: #39ff14;
        color: #0a1f0a;
        font-weight: 600;
      }
      .btn-kiwi-brown:hover {
        background-color: #2ad80f;
        border-color: #2ad80f;
        color: #0a1f0a;
      }
      .btn-kiwi-brown-outline {
        color: #2ad80f;
        border-color: #2ad80f;
        font-weight: 600;
      }
      .btn-kiwi-brown-outline:hover {
        background-color: #39ff14;
        border-color: #39ff14;
        color: #0a1f0a;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header th:replace="~{fragments/navbar :: navbar()}"></header>
     <!-- teste -->
    <main class="flex-fill">
      <div th:replace="${content}"></div>
    </main>
    <footer class="bg-success text-white py-3 mt-4">
      <div class="container text-center small">
        &copy; <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> KiwfyPet. Todos os direitos reservados.
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- LiveReload Script - Atualização automática durante desenvolvimento -->
    <script th:if="${@environment.getProperty('spring.devtools.livereload.enabled') == 'true'}">
      // Conecta ao servidor LiveReload do Spring Boot DevTools (porta 35729)
      document.write(
        '<script src="http://' +
          (location.host || "localhost").split(":")[0] +
          ':35729/livereload.js?snipver=1"></' +
          "script>"
      );
    </script>
  </body>
</html>
