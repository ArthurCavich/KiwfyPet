
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Localizador', ~{::content})}">
  <body>
    <div th:fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${localizador.id != null ? 'Editar Localizador' : 'Novo Localizador'}">Formulário de Localizador</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/localizadores/salvar}" th:object="${localizador}" method="post">
                            <!-- Campo ID (oculto para edição) -->
                            <input type="hidden" th:field="*{id}"/>
                            
                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nome" 
                                       th:field="*{nome}" 
                                       required
                                       placeholder="Digite o nome do Localizador">
                            </div>
                            
                            <!-- E-mail -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}" 
                                       required
                                       placeholder="Digite o email">
                            </div>
                            
                            <!-- Telefone -->
                            <div class="mb-3">
                                 <label for="telefone" class="form-label">Telefone <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="telefone" 
                                       th:field="*{telefone}" 
                                       required
                                       placeholder="Digite o telefone">
                            </div>

                          <!-- Endereço -->
                            <div class="mb-3">
                                 <label for="endereco" class="form-label">Endereço <span class="text-danger">*</span></label>
                                <input type="text" 
                                       class="form-control" 
                                       id="endereco" 
                                       th:field="*{endereco}" 
                                       required
                                       placeholder="Digite o endereco">
                            </div>

                            <!-- Bairro -->
                            <div class="mb-3">
                                 <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="bairro" 
                                       th:field="*{bairro}" 
                                       placeholder="Digite o bairro">
                            </div>

                            <!-- Geolocalização (opcional) -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="latitude" class="form-label">Latitude</label>
                                    <input type="number" step="0.000001" class="form-control" id="latitude" th:field="*{latitude}" placeholder="-19.123456">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="longitude" class="form-label">Longitude</label>
                                    <input type="number" step="0.000001" class="form-control" id="longitude" th:field="*{longitude}" placeholder="-47.987654">
                                </div>
                            </div>
                            
                            <!-- Senha -->
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="senha" 
                                        required
                                       placeholder="Digite a senha">
                            </div>

                            <!-- Foto URL -->
                            <div class="mb-3">
                                 <label for="fotoUrl" class="form-label">URL da foto do animal</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="fotoUrl" 
                                       th:field="*{fotoUrl}" 
                                       placeholder="Cole o link da imagem (https://...)">
                                <small class="text-muted">Use uma URL de imagem pública ou deixe vazio para usar o placeholder.</small>
                            </div>
                            
                            
                            <!-- Botões -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/localizadores}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-kiwi-brown">
                                    <span th:text="${localizador.id != null ? 'Atualizar' : 'Salvar'}">Salvar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
  </body>
</html>
