<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Tutores', ~{::content})}">
  <body>
    <div th:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Lista de Tutores</h1>
            <a th:href="@{/tutores/novo}" class="btn btn-primary">Novo Tutor</a>
        </div>
        
        <!-- Mensagens de sucesso/erro -->
        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Tabela de pets -->
        <div th:if="${tutores != null and !tutores.isEmpty()}" class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Endereço</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="tutor : ${tutores}">
                            <td th:text="${tutor.id}"></td>
                            <td th:text="${tutor.nome}"></td>
                            <td th:text="${tutor.email}"></td>
                            <td th:text="${tutor.telefone}"></td>
                            <td th:text="${tutor.endereco}"></td>
                        
                            <td>
                                <a th:href="@{/tutores/editar/{id}(id=${tutor.id})}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/tutores/excluir/{id}(id=${tutor.id})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Tem certeza que deseja excluir este tutor?')">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Mensagem quando não há pets -->
        <div th:if="${tutores == null or tutores.isEmpty()}" class="alert alert-info">
            <h5>Nenhum tutor cadastrado ainda.</h5>
            <p>Clique em "Novo Tutor" para começar a cadastrar.</p>
        </div>
    </div>
    </div>
  </body>
</html>
