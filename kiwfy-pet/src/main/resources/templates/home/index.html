
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Home', ~{::content})}">
  <body>
    <div th:fragment="content">
        <div class="container-fluid d-flex justify-content-center my-4">
            <div class="col-11 col-lg-10 position-relative vh-80 overflow-hidden rounded-4 shadow-sm">
                <img
                  src="/img/KiwfyLogo2.png"
                  class="img-fluid w-100 h-100 object-fit-cover"
                  alt="KiwfyPet"
                >
            </div>
        </div>

        <!-- Destaque: Animais procurados (Localizadores) -->
        <div class="container my-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0"><i class="bi bi-search"></i> Animais sendo procurados</h4>
            </div>

            <div th:if="${localizadores != null and !localizadores.isEmpty()}" class="row g-3">
                <div class="col-md-4" th:each="loc : ${localizadores}">
                    <div class="card h-100 shadow-sm">
                        <img th:src="${loc.fotoUrl != null && !loc.fotoUrl.isEmpty() ? loc.fotoUrl : 'https://placehold.co/600x300?text=Pet+Perdido'}"
                             class="card-img-top"
                             style="height: 260px; object-fit: cover; object-position: center;"
                             alt="Pet perdido">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${loc.nome}">Nome</h5>
                            <p class="card-text small mb-1">
                                <strong>Contato:</strong> <span th:text="${loc.email}">email</span><br>
                                <strong>Telefone:</strong> <span th:text="${loc.telefone}">telefone</span>
                            </p>
                            <p class="card-text small mb-1" th:if="${loc.bairro}"><strong>Bairro:</strong> <span th:text="${loc.bairro}">bairro</span></p>
                            <p class="card-text" th:text="${loc.observacoes}">Observações</p>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${localizadores == null or localizadores.isEmpty()}" class="alert alert-success">
                Nenhum caso de animal perdido cadastrado no momento.
            </div>
        </div>
    </div>
  </body>
</html>
